<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jcg-video</title>
	<!-- <link rel="stylesheet" href="./css/jcg-video.css">
	<link rel="stylesheet" href="./font/iconfont.css"> -->
	<style>
		* {
			margin: 0;
			padding: 0;
		}


		/*loading*/
		.jcg-loading {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#bfBtn {
			position: absolute;
			top: 50%;
			left: 45%;
			transform: translateX(-50%);
			-webkit-transform: translateX(-50%);
			transform: translateY(-50%);
			-webkit-transform: translateY(-50%);
			z-index: 9999;
			transition: visibility 0.3s, opacity 0.3s;
			-webkit-transition: visibility 0.3s, opacity 0.3s;
		}

		#sptxt {
			position: absolute;
			width: 100%;
			color: #fff;
			text-align: center;
			left: 50%;
			transform: translate(-50%, 10px);
			-webkit-transform: translate(-50%, 10px);
		}

		@-webkit-keyframes stretchdelay {

			0%,
			40%,
			100% {
				-webkit-transform: scaleY(0.4)
			}

			20% {
				-webkit-transform: scaleY(1.0)
			}
		}

		@keyframes stretchdelay {

			0%,
			40%,
			100% {
				transform: scaleY(0.4);
				-webkit-transform: scaleY(0.4);
			}

			20% {
				transform: scaleY(1.0);
				-webkit-transform: scaleY(1.0);
			}
		}

		/*播放器*/
		#jcg-videoBox {
			width: 100%;
			height: 100%;
			position: relative;
			background: #000000;
		}

		#jcg-videoAct {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

		#jcg-videoBox:hover {
			cursor: pointer;
		}

		#jcg-videoBox:hover #videoState {
			opacity: 1;
		}

		#videoState {
			width: 100%;
			height: 40px;
			position: absolute;
			bottom: 0;
			left: 0;
			background-color: rgba(48, 40, 44, .5);
			z-index: 1000;
			opacity: 0;
			transition: opacity 0.3s;
			-webkit-transition: opacity 0.3s;
		}

		#videoState:hover {
			cursor: default;
		}

		#videoStateBox {
			position: relative;
			width: 100%;
			height: 100%;
			display: box;
			display: -webkit-box;
		}

		#percentage {
			position: relative;
			z-index: 1001;
			-webkit-box-flex: 8;
			box-flex: 8;
			float: left;
		}

		#currentBG {
			position: absolute;
			left: 0;
			top: 49%;
			/* width: 100%;*/
			height: 3px;
			z-index: -1000;
			opacity: 0;
			transition: background 0.3s, top 0.3s, height 0.3s, opacity 0.3s, width 0.3s;
			-webkit-transition: background 0.3s, top 0.3s, height 0.3s, opacity 0.3s, width 0.3s;
		}

		#currentPercentage {
			position: absolute;
			left: 0;
			top: 49%;
			width: 0%;
			height: 3px;
			background: #09D1B1;
			border-right: 2px solid #fff;
			transition: width 0.3s;
			-webkit-transition: width 0.3s;
		}

		#currentAll {
			position: absolute;
			width: 100%;
			height: 3px;
			top: 49%;
			background: hsla(0, 0%, 100%, .5);
			z-index: -999;
		}

		#currentPerc {
			position: absolute;
			left: 0;
			top: 50%;
			width: 0%;
			height: 0;
			opacity: 0;
			background: rgba(9, 209, 177, .3);
			border-right: 2px solid #fff;
			transition: top 0.3s, height 0.3s, opacity 0.3s, width 0.6s;
			-webkit-transition: top 0.3s, height 0.3s, opacity 0.3s width 0.6s;
		}

		#percentage:hover #currentBG {
			cursor: pointer;
			background: rgba(181, 181, 181, 0.4);
			top: 0;
			height: 100%;
			opacity: 1;
		}

		#percentage:hover #currentPerc {
			top: 0;
			opacity: 1;
			height: 100%;
			cursor: pointer;
		}

		#percentage:hover #currentPerc {
			top: 0;
			opacity: 1;
			height: 100%;
		}

		#playOrStop {
			float: left;
			position: relative;
			-webkit-box-flex: 0.5;
			box-flex: 0.5;
			color: #fff;
			cursor: pointer;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#currentTimeBox {
			position: relative;
			float: left;
			-webkit-box-flex: 0.5;
			box-flex: 0.5;
			/*position: absolute;*/
			bottom: 0;
			/*height: 30px;*/
			text-align: center;
			line-height: 40px;
			color: #fff;
			/*left: 6%;*/
		}

		#videoSpeed {
			float: left;
			text-align: center;
			position: relative;
			line-height: 40px;
			color: #fff;
			box-flex: 0.5;
			-webkit-box-flex: 0.5;
			cursor: pointer;
		}

		#videoSpeed:hover #videoSpeedList {
			visibility: visible;
			opacity: 1;
		}

		#videoSpeedList {
			visibility: hidden;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			width: 100%;
			left: 0;
			top: -91px;
			transition: opacity 0.3s;
			-webkit-transition: opacity 0.3s;
		}

		#videoSpeedList li {
			overflow: hidden;
			background: rgba(48, 40, 44, .5);
			margin-bottom: 1px;
			text-align: center;
			padding: 5px 0;
			font-size: 12px;
			line-height: normal;
		}

		#videoSpeedList li:hover {
			background: rgba(0, 0, 0, 0.5);
		}

		.videoBoxRe {
			position: relative;
		}

		#videoSound {
			position: relative;
			float: left;
			/*position: absolute;
    left: 83%;
    top: 12px;*/
			box-flex: 1;
			line-height: 40px;
			-webkit-box-flex: 1;
			color: #fff;
			cursor: pointer;
		}

		#videoSoundBox {
			display: flex;
			align-items: center;
			height: 40px;
		}

		#soundBar {
			position: absolute;
			background: #000;
			width: 66%;
			height: 7px;
			top: 17px;
			left: 25px;
		}

		#currentSound {
			width: 50%;
			height: 100%;
			background: #2d85ca;
			transition: width 0.3s;
			-webkit-transition: width 0.3s;
		}

		#testBox {
			width: 100%;
			height: 80vh;
		}

		.jcg-box {
			width: 100%;
			background: #fff;
			padding: 0;
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
		}

		.jcg-box-video {
			background-color: #03A9F4;
			width: calc(100% - 380px);
		}

		.jcg-box-list {
			min-width: 380px;
			background-color: #1a1a1a;
			overflow: auto;
			overflow-X: hidden;
		}

		.list-title {
			width: 100%;
			height: 65px;
			border-bottom: 1px solid #555252;
			line-height: 65px;
			font-size: 16px;
			padding-left: 25px;
			color: #fff;
		}

		.list-item {
			width: 100%;
			height: 81px;
			overflow: hidden;
			border-bottom: 1px solid #555252;
			cursor: pointer;
			display: flex;
			flex-direction: row;
		}

		.list-item-l {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 50px;
			height: 80px;
			color: #fff;
			font-size: 14px;
			font-weight: bold;
		}

		.list-item-c {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 90px;
			height: 80px;
		}

		.list-item-img {
			width: 88px;
			height: 60px;
		}

		.list-item-img img {
			width: 100%;
			height: 100%;
		}

		.list-item-r {
			width: 210px;
			height: 80px;
		}

		.list-item-title {
			font-size: 13px;
			color: #fff;
			font-weight: 100;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			margin: 22px 0 0 0;
			padding-left: 15px;
		}

		.list-item-info {
			font-size: 12px;
			color: #4c4c4c;
			margin: 11px 0 0 0;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			padding-left: 15px;
		}

		/* sm	Number/object	-	-	否	屏幕宽度≥768px时，要显示的栅格规则
		md	Number/object	-	-	否	屏幕宽度≥992px时，要显示的栅格规则
		lg	Number/object	-	-	否	屏幕宽度≥1200px时，要显示的栅格规则
		xl	Number/object	-	-	否	屏幕宽度≥1920px时，要显示的栅格规则 */
		@media only screen and (max-width: 500px) {
			#testBox {
				width: 100%;
				height: 70vh;
			}

			.jcg-box-video,
			.jcg-box-list {
				width: 100%;
				min-width: 0;
			}

			.jcg-box {
				flex-direction: column;
				width: 100%;
				padding: 10px;
			}

			.list-title {
				font-size: 24px;
			}

			.list-item {
				height: 120px;
			}

			.list-item-l {
				height: 120px;
				font-size: 20px;
			}

			.list-item-c {
				height: 120px;
				width: 150px;
			}

			.list-item-img {
				height: 80px;
				width: 120px;
			}

			.list-item-r {
				width: 100%;
				height: 120px;
			}

			.list-item-title {
				font-size: 20px;
				margin: 30px 0 0 0;
			}

			.list-item-info {
				font-size: 16px;
			}

			/* 播放器 */
			#videoState {
				height: 100px;
			}

			#playOrStop {
				line-height: 100px;
				box-flex: 1;
				-webkit-box-flex: 1;
			}

			#playOrStop i {
				font-size: 25px;
			}

			#currentTimeBox {
				line-height: 100px;
				font-size: 24px;
				box-flex: .5;
				-webkit-box-flex: 0.5;
			}

			#currentPercentage,
			#currentAll,
			#currentBG {
				height: 12px;
			}

			#videoSpeed {
				line-height: 100px;
				box-flex: .7;
				-webkit-box-flex: 0.7;
			}

			#videoSpeed i,
			#videoSound i {
				font-size: 32px;
			}

			#videoSound {

				line-height: 100px;
				box-flex: 1.8;
				-webkit-box-flex: 1.8;

			}

			#soundBar {
				top: 45px;
				left: 45px;
				height: 17px;

			}
		}

		@media only screen and (max-width: 992px) {
			#testBox {
				width: 100%;
				height: 75vh;
			}

			.jcg-box-video {
				width: 100%;
			}

			.jcg-box {
				flex-direction: column;
				width: 100%;
				padding: 0
			}
		}

		@media only screen and (min-width: 1200px) {
			.jcg-box {
				width: 80%;
				flex-direction: row;
				padding: 0 10%;
				height: 80vh;
			}
		}

		@media only screen and (min-width: 1920px) {
			#testBox {
				height: 80vh;
			}

			.jcg-box {
				width: 80%;
				flex-direction: row;
				padding: 0 10%;
			}
		}
	</style>

</head>

	<script>

		function createVideo(dn, obj) {
			//节点池
			var jcgPools = {}

			//点击后停止现实缓冲动画标记
			var hcqStop = 0

			//获取节点
			this.D = function (dms) {
				var dom_ = document.getElementById(dms)
				return dom_
			}

			//设置播放器地址
			this.setUrl = function (url) {
				this.D('jcg-videoAct').src = url
				this.D('jcg-videoAct').pause()
			}

			//初始化播放器属性
			this.init = function () {
				//设置播放器地址
				this.setUrl(obj.url)

				//判断是否自动播放
				if (obj.autoplay) {
					this.videoDOM.autoplay = true
				} else {
					this.videoDOM.autoplay = false
				}

				//容器点击事件
				jcgPools.VIDEO_DOM.onclick = function () {
					stopOrplay()
				}

				//时间改变事件
				jcgPools.VIDEO_DOM.ontimeupdate = function () {
					if (jcgPools.VIDEO_DOM.paused) {
						jcgPools.play1.style.display = ''
						jcgPools.play2.style.display = 'none'
					} else {
						jcgPools.play1.style.display = 'none'
						jcgPools.play2.style.display = ''
					}
					jcgPools.work.style.width = videoCurrentTime() + "%"
					jcgPools.work2.style.width = videoCurrentTime() + "%"
					jcgPools.currentTm.innerHTML = timeConversion(parseInt(jcgPools.VIDEO_DOM.currentTime))
					jcgPools.allTime.innerHTML = timeConversion(parseInt(videoAllTime()))
					if (hcqStop == 0) {
						if (jcgPools.VIDEO_DOM.buffered.length != 0) var hcq = parseInt((jcgPools.VIDEO_DOM.buffered.end(0) / videoAllTime()).toFixed(2) * 100)
						jcgPools.currentBG.style.width = hcq + "%"
					} else {
						jcgPools.currentBG.style.width = 100 + "%"
					}
				}

				//缓冲暂停事件
				jcgPools.VIDEO_DOM.onwaiting = function () {
					openLoading("on", "加载中")
				}

				//缓冲完毕继续播放事件
				jcgPools.VIDEO_DOM.onplaying = function () {
					openLoading("off")
				}

				//音量改变事件
				jcgPools.VIDEO_DOM.onvolumechange = function () {
					var soundSize = jcgPools.VIDEO_DOM.volume
					var soundBarWidth = getDomWidth('soundBar') * soundSize
					jcgPools.soundBar.style.width = soundBarWidth + "px"
				}

				//进度条点击事件
				jcgPools.percentage.onclick = function () {
					var widthCurr = mouseCurrentX('percentage') / getDomWidth('percentage')
					jcgPools.VIDEO_DOM.currentTime = videoAllTime() * widthCurr
					hcqStop = 1
				}

				jcgPools.loading.onclick = function () {
					if (jcgPools.VIDEO_DOM.paused) {
						jcgPools.VIDEO_DOM.play()
						jcgPools.play1.style.display = 'none'
						jcgPools.play2.style.display = 'block'
					} else {
						jcgPools.VIDEO_DOM.pause()
						jcgPools.play1.style.display = 'block'
						jcgPools.play2.style.display = 'none'
					}
				}

				//播放按钮
				jcgPools.playOrStop.onclick = function () {
					if (jcgPools.VIDEO_DOM.paused) {
						jcgPools.VIDEO_DOM.play()
						jcgPools.play1.style.display = 'none'
						jcgPools.play2.style.display = 'block'
						jcgPools.loading.style.opacity = "0"
					} else {
						jcgPools.VIDEO_DOM.pause()
						jcgPools.play1.style.display = 'block'
						jcgPools.play2.style.display = 'none'
						jcgPools.loading.style.opacity = "1"
					}
				}

				//音量调节
				jcgPools.soundBarBox.onclick = function () {
					var soundBarWidth = getDomWidth('soundBar')
					var clickWidth = mouseCurrentX('soundBar')
					jcgPools.VIDEO_DOM.volume = clickWidth / soundBarWidth.toFixed(2)

				}

				//音量按钮
				jcgPools.vSoundStop.onclick = function () {
					if (jcgPools.VIDEO_DOM.muted) {
						jcgPools.VIDEO_DOM.muted = false
						jcgPools.VIDEO_DOM.volume = 0.99
						jcgPools.sound1.style.display = 'block'
						jcgPools.sound2.style.display = 'none'
					} else {
						jcgPools.VIDEO_DOM.muted = true
						jcgPools.VIDEO_DOM.volume = 0
						jcgPools.sound1.style.display = 'none'
						jcgPools.sound2.style.display = 'block'
					}
				}
				//倍速按钮
				jcgPools.bs1.onclick = function () {
					jcgPools.VIDEO_DOM.playbackRate = 1
				}
				jcgPools.bs2.onclick = function () {
					jcgPools.VIDEO_DOM.playbackRate = 1.5
				}
				jcgPools.bs3.onclick = function () {
					jcgPools.VIDEO_DOM.playbackRate = 2
				}
				jcgPools.bs4.onclick = function () {
					jcgPools.VIDEO_DOM.playbackRate = 2.5
				}
			}

			//创建播放器
			this.createDom = function () {
				this.videoDOM = this.D("jcg-videoAct")
				saveDom()
				this.init()
			}

			//销毁实例
			this.overVideo = function () {
				var ovDom = document.getElementById(dn)
				var childs = ovDom.childNodes
				var length = childs.length
				for (var i = 0; i < length; i++) {
					ovDom.removeChild(childs[0])
				}
				JCG_VIDEO = ''
			}
			/*--------------------------------------方法-------------------------------------*/
			//将节点存入节点池
			function saveDom() {
				jcgPools.VIDEO_DOM = document.getElementById("jcg-videoAct")
				jcgPools.loading = document.getElementById("loadingBtn")
				jcgPools.work = document.getElementById("currentPercentage")
				jcgPools.work2 = document.getElementById("currentPerc")
				jcgPools.currentTm = document.getElementById("currentTimers")
				jcgPools.allTime = document.getElementById("allTimers")
				jcgPools.percentage = document.getElementById("percentage")
				jcgPools.playOrStop = document.getElementById("playOrStop")
				jcgPools.play2 = document.getElementById("play2")
				jcgPools.play1 = document.getElementById("play1")
				jcgPools.bfBtn = document.getElementById("bfBtn")
				jcgPools.sptxt = document.getElementById("sptxt")
				jcgPools.soundBarBox = document.getElementById("soundBar")
				jcgPools.soundBar = document.getElementById("currentSound")
				jcgPools.vSoundStop = document.getElementById("videoSoundStop")
				jcgPools.sound1 = document.getElementById("sound1")
				jcgPools.sound2 = document.getElementById("sound2")
				jcgPools.currentBG = document.getElementById("currentBG")
				jcgPools.bs1 = document.getElementById("bs1")
				jcgPools.bs2 = document.getElementById("bs2")
				jcgPools.bs3 = document.getElementById("bs3")
				jcgPools.bs4 = document.getElementById("bs4")
			}

			//获取元素的宽度
			function getDomWidth(dmNm) {
				var ddmm = document.getElementById(dmNm)
				return parseInt(ddmm.width || ddmm.offsetWidth || ddmm.clientWidth)
			}

			//计算鼠标相对元素X坐标
			function mouseCurrentX(dmNm, event) {
				var e = event || window.event
				var ddmm = document.getElementById(dmNm)
				var p_Left = parseInt(ddmm.getBoundingClientRect().left)
				return e.clientX - p_Left
			}

			//计算鼠标相对元素Y坐标
			function mouseCurrentY(dmNm, event) {

			}
			//播放或暂停
			function stopOrplay(state) {
				switch (state) {
					case "play":
						jcgPools.VIDEO_DOM.play()
						jcgPools.loading.style.opacity = "0"
						break
					case "stop":
						jcgPools.VIDEO_DOM.pause()
						jcgPools.loading.style.opacity = "1"
						break
					default:
						if (jcgPools.VIDEO_DOM.paused) {
							jcgPools.VIDEO_DOM.play()
							jcgPools.loading.style.opacity = "0"
						} else {
							jcgPools.VIDEO_DOM.pause()
							jcgPools.loading.style.opacity = "1"
						}
						break
				}
			}

			//当前播放进度
			function videoCurrentTime() {
				return (jcgPools.VIDEO_DOM.currentTime / videoAllTime()).toFixed(3) * 100
			}

			//视频总时长
			function videoAllTime() {
				return jcgPools.VIDEO_DOM.duration
			}

			//秒数转时分秒
			function timeConversion(tim) {
				console.log(tim)
				if (Number.isNaN(tim)) return '00:00'
				var second = tim % 60				// 秒
				var min = parseInt(tim / 60)	// 分 
				return (Array(2).join(0) + min).slice(-2) + ':' + (Array(2).join(0) + second).slice(-2)
			}

			//打开或关闭加载
			function openLoading(states, msg) {
				if (states == "on") {
					jcgPools.loading.style.opacity = "1"
				} else {
					jcgPools.loading.style.opacity = "0"
				}
			}
			this.createDom()
		}
		var JCG_VIDEO = new createVideo("testBox", { url: 'http://image.jcgcn.com/Q21_one.mp4', autoplay: true })

		const item1 = document.getElementById('itemOne')
		item1.addEventListener('click', function () {
			JCG_VIDEO.setUrl('http://image.jcgcn.com/Q21_one.mp4');
		})
		const item2 = document.getElementById('itemTwo')
		item2.addEventListener('click', function () {
			JCG_VIDEO.setUrl('http://image.jcgcn.com/Q21_mesh.mp4')
		})
	</script>
</body>
